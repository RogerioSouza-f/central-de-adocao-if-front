            padding: 3rem;

        }

            border: none;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #ee5a24, #d84315);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.3);
        }

        .error-message {
            margin-top: 1rem;

            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;

            border-radius: 1rem;

            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .photo-preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-preview-remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.9);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .photo-preview-remove:hover {
            background: #ef4444;
            transform: scale(1.1);
        }

        .photo-carousel {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.5rem 0;
        }

        .photo-carousel-img {
            width: 60px;
            height: 60px;
            border-radius: 0.75rem;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .photo-carousel-img:hover {
            border-color: #ff6b6b;
            transform: scale(1.05);
        }

        .admin-item-details h4 {
            font-size: 1.3rem;
            font-weight: 800;
            color: white;
            margin: 0 0 0.5rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-item-details h4:hover {
            color: #ff6b6b;
        }

        /* ========================================
           MODAL DE DETALHES DO PET
           ======================================== */

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            max-width: 900px;
            width: 100%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.4);
            transform: rotate(90deg);
        }

        .modal-header {
            padding: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            margin-bottom: 1rem;

        .modal-subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 1.5rem;
        }

        .detail-section {

        }

        .status-badge {

        .status-available {

        .status-adopted {

        .action-btn {

        }

        .edit-btn:hover {

        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.2);

            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-emoji {
            font-size: 4rem;
            margin-bottom: 1.5rem;

        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .empty-subtitle {
            color: #444;
        }

           TOAST - NOTIFICA√á√ïES
           ======================================== */

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            padding: 1.5rem;
            z-index: 1000;
            max-width: 400px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {

                transform: translateX(0);
                opacity: 1;

        }

        .toast-content {
            display: flex;

        }

        .toast-icon {
            font-size: 1.5rem;
        }

        }

        .toast-title {
            font-weight: 700;

        .toast-message {

        }

           ======================================== */

        @media (max-width: 768px) {
            .admin-header {

            }

            .admin-item {
                flex-direction: column;
                align-items: flex-start;

            }

            .admin-actions {
                width: 100%;

            }

            .form-grid {
                grid-template-columns: 1fr;
            }

                font-size: 2rem;
            }
        }
    </style>
